<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-8">

    <header>

    </header>

    <main>
          <!--main container -->
          
          
        <div class="flex flex-col gap-2 md:flex-row lg:flex-row">

           <!-- shape card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2">

              <!-- triangle card -->
               <div class="card bg-base-100 shadow-xl">
                <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title text-center flex justify-center">Triangle</h2>
                  <p class="text-center text-3xl">Area (A) = 0.5 x b x h</p>
                  
                  <div>
                    <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="triangle-base" placeholder="b">
                    <span class="mr-4 ml-2">cm</span>
                    <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="triangle-height" placeholder="h">
                    <span class="mr-4 ml-2">cm</span>
                  </div>

                  <div>
                     <p class="text-2xl">Area: <span id="triangle-area">___</span>cm<sup>2</sup> </p>
                  </div>

                  <div class="card-actions justify-end">
                    <button onclick="calculateTriangleArea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
               </div>


              <!-- rectangle card -->
               <div class="card bg-base-100 shadow-xl">
                <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title flex justify-center">Rectangle</h2>
                  <p class="text-3xl text-center">Area (A) = w X L</p>

                  
                  <div>
                    <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="rectangle-length" placeholder="L">
                    <span class="mr-4 ml-2">cm</span>
                    <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="rectangle-width" placeholder="W">
                    <span class="mr-4 ml-2">cm</span>
                  </div>

                  <div>
                    <p class="text-2xl">Area: <span id="rectangle-area">___</span>cm<sup>2</sup> </p>
                  </div>
                  


                  <div class="card-actions justify-end">
                    <button onclick="calculateRectangleArea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
               </div>


              <!-- parallelogram card -->
               <div class="card bg-base-100 shadow-xl">
                <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title flex justify-center">Parallelogram</h2>
                  <p class="text-3xl text-center">Area (A) = b X h</p>

                  
                  <div>
                    <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="parallelogram-base" placeholder="b">
                    <span class="mr-4 ml-2">cm</span>
                    <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="parallelogram-height" placeholder="h">
                    <span class="mr-4 ml-2">cm</span>
                  </div>

                  <div>
                    <p class="text-2xl">Area: <span id="parallelogram-area">___</span>cm<sup>2</sup> </p>
                  </div>
                  


                  <div class="card-actions justify-end">
                    <button onclick="calculateParaArea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
               </div>

              <!--Ellipse card -->
              <div class="card bg-base-100 shadow-xl">
                <figure><img src="images/ellipse.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title flex justify-center">Ellipse</h2>
                  <p class="text-3xl text-center">Area (A) = Î  X a X b</p>

                  
                  <div>
                    <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="ellipse-a" placeholder="a">
                    <span class="mr-4 ml-2">cm</span>
                    <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="ellipse-b" placeholder="b">
                    <span class="mr-4 ml-2">cm</span>
                  </div>

                  <div>
                    <p class="text-2xl">Area: <span id="ellipse-area">___</span>cm<sup>2</sup> </p>
                  </div>
                  


                  <div class="card-actions justify-end">
                    <button onclick="calculateEllipseArea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
               </div>


               <!-- Pentagon card -->
               <div class="card bg-base-100 shadow-xl">
                <figure><img src="images/pentagon.png" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title flex justify-center">Pentagon</h2>
                  <p class="text-3xl text-center">Area (A) = 0.5 X p x a</p>

                  
                  <div>
                    <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="pentagon-p" placeholder="p">
                    <span class="mr-4 ml-2">cm</span>
                    <input class="w-24 text-2xl p-2 rounded-sm" type="text" name="" id="pentagon-a" placeholder="a">
                    <span class="mr-4 ml-2">cm</span>
                  </div>

                  <div>
                    <p class="text-2xl">Area: <span id="pentagon-area">___</span>cm<sup>2</sup> </p>
                  </div>
                  


                  <div class="card-actions justify-end">
                    <button onclick="calculatePenArea()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
               </div>

               
             
            </div>



           <!-- area calculation container -->
            <div class=" border-2 border-gray-700 rounded-lg">
               <h3 class="text-3xl text-center p-4"> Area calculation</h3>
              
              
              
              
            </div>


        </div>
    </main>
    

    <script src="scripts/triangle-calculation.js"></script>
    <script src="scripts/rectange-calculation.js"></script>
    <script src="scripts/parallelogram-calculation.js"></script>
    <script src="scripts/pentagon-calculation.js"></script>
    <script src="scripts/ellipse-calculation.js"></script>
</body>
</html>
